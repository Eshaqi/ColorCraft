<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        style-src 'self' https://cdnjs.cloudflare.com;
        font-src 'self' https://cdnjs.cloudflare.com;
        script-src 'self' https://cdnjs.cloudflare.com;
        object-src 'none';
        base-uri 'self';
      "
    />
    <meta
      name="description"
      content="A creative tool to search, visualize, and save your favorite color palettes."
    />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="ColorCraft is a creative color palette tool to convert and explore HEX, RGB, and more. Save favorites, export, and search recent palettes."
    />
    <meta
      name="keywords"
      content="color, palette, hex, rgb, converter, favorites, color tool, colorcraft"
    />
    <meta name="author" content="Ali Reza Eshaqi" />

    <!-- Open Graph Tags (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="ColorCraft Palette Tool" />

    <meta property="og:image" content="favicon.png" />
    <meta property="og:url" content="http://localhost" />
    <meta property="og:type" content="website" />

    <!-- Social Sharing: Open Graph -->
    <meta property="og:title" content="ColorCraft Palette Tool" />
    <meta
      property="og:description"
      content="Search, explore and save your favorite color palettes easily."
    />
    <meta property="og:type" content="website" />

    <meta property="og:url" content="https://yourdomain.com" />
    <meta property="og:image" content="https://yourdomain.com/preview.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ColorCraft Palette Tool" />
    <meta
      name="twitter:description"
      content="Search, explore and save your favorite color palettes easily."
    />
    <meta name="twitter:image" content="https://yourdomain.com/preview.png" />

    <!-- Theme Color for Mobile -->
    <meta name="theme-color" content="#ffffff" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png" />

    <title>ColorCraft Palette Tool</title>

    <!-- Manifest  -->
    <link rel="manifest" href="manifest.json" />

    <!-- Canonical (SEO best practice) -->
    <link rel="canonical" href="https://yourdomain.com" />
    <!-- Performance Improvements -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.min.css" />
    <script type="module" src="app.min.js" defer></script>
  </head>
  <body>
    <header>
      <h1>üé® ColorCraft Palette Tool</h1>
      <button
        id="themeToggle"
        class="theme-toggle"
        aria-label="Toggle dark and light theme"
      >
        üåì <span>Toggle Theme</span>
      </button>
    </header>

    <main class="main-container">
      <section class="search-section" id="searchSection">
        <!-- Search bar will be injected here -->
      </section>
      <div class="color-picker-container">
        <input
          type="color"
          id="nativeColorPicker"
          name="nativeColorPicker"
          class="color-picker"
          value="#3498db"
        />
      </div>

      <section class="palette-display" id="paletteDisplay">
        <!-- Color cards will appear here -->
      </section>

      <section id="historySection" class="history-section">
        <div class="history-header">
          <h3>üîç Recent Searches</h3>
          <button
            id="clearHistoryBtn"
            class="clear-history-btn"
            aria-label="Clear search history"
          >
            <i class="fas fa-trash"></i> Clear history
          </button>
        </div>
        <div id="searchHistoryList" class="color-cards-list"></div>
      </section>

      <section id="favorites" class="favorites">
        <div class="favorites-header">
          <h2>‚ù§Ô∏è Favorite colors</h2>
          <button
            id="clearFavoritesBtn"
            class="clear-favorites-btn"
            aria-label="Clear favorite colors"
          >
            <i class="fas fa-trash"></i> Remove all favorites
          </button>
        </div>

        <div id="favoritesList" class="color-cards-list">
          <!-- Favorite color cards will appear here -->
        </div>
      </section>

      <section id="downloadSection" class="download-section">
        <button
          id="downloadJsonBtn"
          class="download-json-btn"
          aria-label="Download in json format"
        >
          Download JSON
        </button>
        <button
          id="downloadCsvBtn"
          class="download-csv-btn"
          aria-label="Download in csv format"
        >
          Download CSV
        </button>
      </section>
    </main>

    <footer>
      <p>Built with ‚ù§Ô∏è for learning and creativity</p>
    </footer>
  </body>
</html>
